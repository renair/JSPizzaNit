<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pizza</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less" />
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>


</head>
<body>
<!-- Header -->

<div class="navbar navbar-fixed-top top-panel">
    <div class="site-icon">
        <a class="pizza-logo" href="/index.html">
            <div id="pizza-title2" class="title-1">
                Pizza
            </div>
            <div class="title-2">
                KMA
            </div>
        </a>
        <div class="discount-before top-discount">
            <img src="assets/images/discount.svg">
        </div>
    </div>
    <div class="header-top-row">
        <div class="main-header-top-items">
            <div class="main-header-top-item phone-number visible-xs-inline-block visible-sm-inline-block visible-lg-inline-block visible-md-inline-block">
                (044) 222 5 222
            </div>
            <div class="main-header-top-item work-days visible-lg-inline-block visible-md-inline-block">
                24 години/ 7 днів на тиждень
            </div>
            <div class="main-header-top-item delivery visible-lg-inline-block">
                Безкоштовна доставка піци
            </div>
            <div type="button" class="main-header-top-item btn btn-warning sign-in-button">
                Ввійти
            </div>
        </div>
    </div>
    <div class="header-down-row">
        <span class="pizza-page">
            <a href="/index.html" class="hidden-xs">Піца</a>
        </span>
    </div>
</div>

<div class="discount-panel">
    <div class="discount-before">
        <img src="assets/images/discount.svg">
    </div>
    <div class="discount-title">
        Цього тижня<br> на все
    </div>
    <div class="discount-text">
        -20%
    </div>
</div>

<!-- Main content -->
<div class="container-fluid pizza-block">
    <div class="page-title">
        <h2>
            <span class="title-text" id="filter-title">Усі піци</span>
            <span class="badge counter orange-circle" id="pizza-list-counter">6</span>
        </h2>
    </div>
    <div class="pizza-selector">
        <ul class="nav nav-pills pizza-selector-pills">
            <li role="presentation" class="active pizza-filter-button" id="filter_button_all_pizza">
                <a>
                    Усі
                </a>
            </li>
            <li role="presentation" class="pizza-filter-button" id="filter_button_meat">
                <a>
                    Мясні
                </a>
            </li>
            <li role="presentation" class="pizza-filter-button" id="filter_button_pineapples">
                <a>
                    З ананасами
                </a>
            </li>
            <li role="presentation" class="pizza-filter-button" id="filter_button_mushrooms">
                <a>
                    З грибами
                </a>
            </li>
            <li role="presentation" class="pizza-filter-button" id="filter_button_ocean">
                <a>
                    З морепродуктами
                </a>
            </li>
            <li role="presentation" class="pizza-filter-button" id="filter_button_tomato">
                <a>
                    Вега
                </a>
            </li>
        </ul>
    </div>
    <div class="row" id="pizza_list">
       
    </div>
</div>

<div class="right-menue">
    <div class="title">
        <span class="title-text">Замовлення <span class="orange-circle orders-count" id="pizza-counter">0</span></span>
        <span class="clear-order">Очистити замовлення</span>
    </div>
    <div class="all-orders" id="cart">

    </div>
    <div class="submit-order">
        <div class="submit-button">
            <button type="button" class="btn btn-warning btn-lg btn-block" id="buy-button">
                Замовити
            </button>
            <div class="price" >
               Загальна сумма замовлення: <span id="total_price">0</span>
            </div>
        </div>
    </div>
</div>

<!-- jQuery JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>

<!--Bootsrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!--Own JavaScript -->
<script type="text/javascript"  src="assets/js/main.js"> </script>
</body>
</html>
